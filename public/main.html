<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodArt'24 Hackathon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Hackathon Logo" class="logo">
            <h1>CODART'24</h1>
        </div>
        <h2>Welcome to the Hackathon</h2>
        <h2>Login Panel</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="goToScorecard()">Scorecard</button>
    </div>

    <script>
        const users = [
            { username: 'teamalpha', password: 'alpha123' },
            { username: 'teambeta', password: 'beta123' },
            { username: 'teamgamma', password: 'gamma123' },
            { username: 'teamdelta', password: 'delta123' },
            { username: 'teamepsilon', password: 'epsilon123' },
            { username: 'teamiota', password: 'iota123' },
            { username: 'teamlambda', password: 'lambda123' },
            { username: 'teamomicron', password: 'omicron123' },
            { username: 'teamsigma', password: 'sigma123' },
            { username: 'teamomega', password: 'omega123' },
            { username: 'teamphi', password: 'phi123' },
            { username: 'teamrho', password: 'rho123' },
            { username: 'team1', password: 'pass1' },
            { username: 'team2', password: 'pass2' },
            { username: 'team3', password: 'pass3' },
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                window.location.href = 'challenges.html';
            } else {
                alert('Invalid username or password');
            }
        }

        function goToScorecard() {
            window.location.href = 'scorecard.html';
        }
    </script>
</body>
</html>
