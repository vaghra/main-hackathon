<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodArt'24 Hackathon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Optional: Style the eye icon */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input[type="password"] {
            padding-right: 30px; /* Space for the eye icon */
        }
        .password-container .toggle-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Hackathon Logo" class="logo">
            <h1>CODART'24</h1>
        </div>
        <h2>Welcome to the Hackathon</h2>
        <h2>Login Panel</h2>
        <form onsubmit="return login()">
            <input type="text" id="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span id="toggle-password" class="toggle-icon">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
            <button type="button" onclick="goToScorecard()">Scorecard</button>
        </form>
    </div>

    
    <script>
        const users = [
            { "username": "FlagHunt", "password": "F1@ghunt2024" },
            { "username": "BitDefender", "password": "B!tD3f3nd3r2024" },
            { "username": "PayloadX", "password": "P@yl0@dX!2024" },
            { "username": "HexBreaker", "password": "H3x_Br3@k3r!" },
            { "username": "CodeRanger", "password": "C0d3R@ng3r2024" },
            { "username": "DataPulse", "password": "D@t@Puls3!2024" },
            { "username": "KeySeeker", "password": "K3y_S33k3r2024" },
            { "username": "TraceHack", "password": "Tr@c3H@ck2024" },
            { "username": "SecuRift", "password": "S3cuR!ft2024" },
            { "username": "FlagQuest", "password": "F!@gQu3st2024" },
            { "username": "RootFinder", "password": "R00tF!nd3r2024" },
            { "username": "NetSleuth", "password": "N3t_Sl3uth!2024" },
            { "username": "CipherTrail", "password": "C1ph3r_Tra!l2024" },
            { "username": "StealthNode", "password": "St34lthN0d3!" },
            { "username": "DecodeWave", "password": "D3c0d3_W@v3!2024" }
        ];

        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.textContent = 'üôà'; // Optional: Change icon to indicate visibility
            } else {
                passwordField.type = 'password';
                icon.textContent = 'üëÅÔ∏è'; // Optional: Change icon to indicate hidden
            }
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                window.location.href = 'challenges.html';
                return false; // Prevent form submission
            } else {
                alert('Invalid username or password');
                return false; // Prevent form submission
            }
        }

        function goToScorecard() {
            window.location.href = 'scorecard.html';
        }
    </script>
</body>
</html>
